# This is a basic workflow to help you get started with Actions

name: Sync the repo of vardhandevalla to the ashokvardhan githun accounts

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: adding the remote repo
        run: git remote add origin https://github.com/VardhanDeva/sync_test.git
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "https://Vardhandevalla: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@github.com/Vardhandevalla/spring_petclinic_dup.git"
          source_branch: "main"
          destination_repo: "https://VardhanDeva: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@github.com/VardhanDeva/sync_test.git"
          destination_branch: "main"
     
